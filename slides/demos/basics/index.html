<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Debugger</title>
        <style>
        </style>
    </head>
    <body>
        <div id="start">click to count words</div>
        
        <script>

            var countWords = function() {

                console.log('starting');

                var sentence = "One dog bit a man and One dog bit a dog";
                var words = sentence.split(" ");
                var currentWord;

                var counts = {};

                for (var i = 0; i < words.length; i++) {

                    currentWord = words[i];

                    if (counts[currentWord]) {
                        counts[currentWord] = counts[currentWord] + 1;
                    } else {
                        counts[currentWord] = 1;
                    }

                }

                for (var key in counts) {
                    console.log(key, ':', counts[key]);
                }

                console.log('done!');

            }

            var startBtn = document.getElementById('start')
            startBtn.addEventListener('click', countWords);

        </script>
    </body>
</html>
