<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="title" content="Timer - Breezer">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	    <link rel="stylesheet" type="text/css" href="breezer.css">

	<body>

		<header><a href="breezer-25.html">Breezer</a></header>
		
		<div id="message">Let's get started</div>

		<div id="timer">
		  <span id="minutes">25</span>
		  <span id="middle">:</span>
		  <span id="seconds">00</span>
		</div>

		<div id="buttons">
		  <button id="start" style="background:limegreen">Start</button>
		  <button id="stop" style="background:tomato">Stop</button>
		  <button id="reset" style="background:navy">Reset</button>
		</div>

		<div id="times">
			<div id="time"><a href="breezer-25.html">25 minutes</a></div>

			<div id="time"><a href="breezer-15.html">15 minutes</a></div>

			<div id="time"><a href="breezer-5.html">5 minutes</a></div>
		</div>

		<audio id="timer-beep">
		  <source src="http://s1download-universal-soundbank.com/mp3/sounds/2046.mp3"/>
		  <source src="http://s1download-universal-soundbank.com/mp3/sounds/2065.mp3"/>
		</audio>

	<script tye="text/javascript" src="countdown-worker-simple.js"></script>
	<script tye="text/javascript" src="breezer-25.js"></script>
		
	</body>
