<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Homework Week 4</title>
      <style>

		.yes {
			background-color: #99FF99;
			}

		.no {
			background-color: #FFCCCC;
			}
          

      </style>
    </head>
    <body>

        <div id="rect"></div>

        <script>

			for (var number = 1; number <= 1000; number = number + 1){
				console.log(number);
				}

			var answer = prompt("Would you like a cup of tea?");

			if (answer == "yes") {
				document.body.classList.add('yes');
				} 
				
			else {
				document.body.classList.add('no');
				}

			//FizzBuzz
			
			for (var i = 1; i <= 100; i++) {
					if (i % 15 === 0) {
						console.log('FizzBuzz');
					} 
					else if (i % 3 === 0) {
						console.log('Fizz');
					} 
					else if (i % 5 === 0) {
						console.log('Buzz');
					} 
					else {
						console.log(i);
					}
				}

        </script>

    </body>
</html>
