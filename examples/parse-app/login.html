<form id="login">
    <input type="text" name="username" />
    <input type="password" name="password" />
    <input type="submit" value="Log In" />
</form>

<p>Not a user?  <a href="/register.html">Register</a></p>

<script src="jquery-2.1.1.min.js"></script>
<script src="parse-1.3.0.min.js"></script>
<script src="app.js"></script>

<script>

    var registerForm = $('#login');

    registerForm.on('submit', function(e) {

        e.preventDefault();

        var username = registerForm.find('[name="username"]').val();
        var password = registerForm.find('[name="password"]').val();

        Parse.User.logIn(username, password, {

            success: function() {
                navigateTo('index.html');
            },

            error: function() {
                console.error('Try Again', arguments);
            }

        })

    });
    
</script>
